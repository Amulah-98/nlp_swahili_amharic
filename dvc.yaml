stages:
  cleaning:
    cmd: python scripts/clean.py data/train.csv data/test.csv data/store.csv
    deps:
    - data/train.csv 
    - data/test.csv 
    - data/store.csv
    - scripts/clean.py
    outs:
    - data/training.csv
    - data/testing.csv
  eda:
    cmd: python scripts/eda.py data/train.csv
    deps:
    - data/train.csv
    - scripts/eda.py
    outs:
    - data/eda.csv
